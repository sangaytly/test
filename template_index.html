<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mushroom Monitor - AgriTech Dashboard</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo-icon">üçÑ</div>
                    <div class="logo-text">
                        <h1>Mushroom Monitor</h1>
                        <p class="muted">AgriTech Dashboard ‚Äî live environmental data</p>
                    </div>
                </div>
                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Connecting...</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Live Data Cards Section -->
            <section class="live-data-section">
                <h2 class="section-title">Live Environmental Data</h2>
                <div class="data-cards">
                    <div class="data-card temperature-card">
                        <div class="card-header">
                            <span class="card-icon">üå°Ô∏è</span>
                            <span class="card-title">Temperature</span>
                        </div>
                        <div class="card-value" id="tempValue">--</div>
                        <div class="card-unit">¬∞C</div>
                        <div class="card-timestamp" id="tempTime">Last update: --</div>
                    </div>

                    <div class="data-card humidity-card">
                        <div class="card-header">
                            <span class="card-icon">üíß</span>
                            <span class="card-title">Humidity</span>
                        </div>
                        <div class="card-value" id="humValue">--</div>
                        <div class="card-unit">%</div>
                        <div class="card-timestamp" id="humTime">Last update: --</div>
                    </div>

                    <div class="data-card status-card">
                        <div class="card-header">
                            <span class="card-icon">üìä</span>
                            <span class="card-title">System Status</span>
                        </div>
                        <div class="status-info">
                            <div class="status-item">
                                <span class="status-label">Data Points:</span>
                                <span class="status-value" id="dataCount">0</span>
                            </div>
                            <div class="status-item">
                                <span class="status-label">Last Sync:</span>
                                <span class="status-value" id="lastSync">--</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Visualization Controls -->
            <section class="controls-section">
                <h2 class="section-title">Data Visualization</h2>
                <div class="controls">
                    <button class="control-btn active" data-range="60">Last Hour</button>
                    <button class="control-btn" data-range="day">Last Day</button>
                    <button class="control-btn" data-range="month">Last Month</button>
                </div>

                <div class="chart-wrapper">
                    <canvas id="combinedChart" width="1200" height="400"></canvas>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer muted">
            <small>Built for AgriTech ‚Äî Mushroom Monitor</small>
        </footer>
    </div>

    <!-- App script (completed) -->
    <script src="template_app.js"></script>
</body>
</html>
